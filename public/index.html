<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker Dashboard</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .devices { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>GPS Tracker Dashboard</h1>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Total Devices</h3>
            <p id="totalDevices">0</p>
        </div>
        <div class="stat-card">
            <h3>Online Devices</h3>
            <p id="onlineDevices">0</p>
        </div>
        <div class="stat-card">
            <h3>Messages Processed</h3>
            <p id="messagesProcessed">0</p>
        </div>
    </div>

    <div class="devices">
        <h2>Recent Locations</h2>
        <table id="locationsTable">
            <thead>
                <tr>
                    <th>Device ID</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Speed</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        socket.on('locationUpdate', (data) => {
            addLocationToTable(data);
            updateStats();
        });

        function addLocationToTable(location) {
            const tbody = document.querySelector('#locationsTable tbody');
            const row = tbody.insertRow(0);
            
            row.insertCell(0).textContent = location.deviceId;
            row.insertCell(1).textContent = location.latitude?.toFixed(6) || 'N/A';
            row.insertCell(2).textContent = location.longitude?.toFixed(6) || 'N/A';
            row.insertCell(3).textContent = location.speed || 0;
            row.insertCell(4).textContent = new Date(location.timestamp).toLocaleString();
            
            // Keep only last 50 rows
            while (tbody.rows.length > 50) {
                tbody.deleteRow(tbody.rows.length - 1);
            }
        }

        async function updateStats() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                document.getElementById('totalDevices').textContent = data.gps?.activeSessions || 0;
                document.getElementById('onlineDevices').textContent = data.gps?.activeSessions || 0;
                document.getElementById('messagesProcessed').textContent = data.gps?.messagesProcessed || 0;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        // Update stats every 30 seconds
        setInterval(updateStats, 30000);
        updateStats();
    </script>
</body>
</html>
