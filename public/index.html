<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GPS Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .device-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .device-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .device-item.online {
            border-left-color: #10b981;
        }
        .device-item.offline {
            border-left-color: #ef4444;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status.online {
            background: #10b981;
            color: white;
        }
        .status.offline {
            background: #ef4444;
            color: white;
        }
        .device-info {
            margin: 10px 0;
            color: #333;
        }
        .device-info strong {
            color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
            flex: 1;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        #status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        #status.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        #status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Simple GPS Tracker</h1>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalDevices">0</div>
                <div class="stat-label">Total Devices</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="onlineDevices">0</div>
                <div class="stat-label">Online Devices</div>
            </div>
        </div>

        <div class="card">
            <h2>‚ûï Add New Device</h2>
            <form id="addDeviceForm">
                <div class="form-group">
                    <label>Device ID:</label>
                    <input type="text" id="deviceId" placeholder="GT06_001" required>
                </div>
                <div class="form-group">
                    <label>IMEI (15 digits):</label>
                    <input type="text" id="imei" placeholder="123456789012345" maxlength="15" required>
                </div>
                <div class="form-group">
                    <label>Vehicle Name:</label>
                    <input type="text" id="vehicleName" placeholder="My Car" required>
                </div>
                <button type="submit">Add Device</button>
                <div id="status"></div>
            </form>
        </div>

        <div class="card">
            <h2>üì° Devices</h2>
            <button onclick="loadDevices()" style="margin-bottom: 15px;">üîÑ Refresh</button>
            <div class="device-list" id="deviceList">
                <p style="text-align: center; color: #666;">Loading devices...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const API_URL = window.location.origin;
        const socket = io(API_URL);

        // Socket events
        socket.on('connect', () => {
            console.log('‚úÖ Connected to server');
        });

        socket.on('locationUpdate', (data) => {
            console.log('üìç Location update:', data);
            loadDevices();
        });

        socket.on('deviceStatusUpdate', (data) => {
            console.log('üîî Device status update:', data);
            loadDevices();
        });

        // Add device
        document.getElementById('addDeviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const deviceId = document.getElementById('deviceId').value;
            const imei = document.getElementById('imei').value;
            const vehicleName = document.getElementById('vehicleName').value;

            try {
                const response = await fetch(`${API_URL}/api/devices`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ deviceId, imei, vehicleName })
                });

                const data = await response.json();
                
                if (data.success) {
                    showStatus('‚úÖ Device added successfully!', 'success');
                    document.getElementById('addDeviceForm').reset();
                    loadDevices();
                } else {
                    showStatus('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        });

        // Load devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_URL}/api/devices`);
                const data = await response.json();
                
                if (data.success) {
                    displayDevices(data.devices);
                    updateStats(data.devices);
                }
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        // Display devices
        function displayDevices(devices) {
            const deviceList = document.getElementById('deviceList');
            
            if (devices.length === 0) {
                deviceList.innerHTML = '<p style="text-align: center; color: #666;">No devices found. Add your first device!</p>';
                return;
            }

            deviceList.innerHTML = devices.map(device => `
                <div class="device-item ${device.online ? 'online' : 'offline'}">
                    <span class="status ${device.online ? 'online' : 'offline'}">
                        ${device.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE'}
                    </span>
                    <div class="device-info">
                        <strong>üöó ${device.vehicleName}</strong><br>
                        <strong>ID:</strong> ${device.deviceId}<br>
                        <strong>IMEI:</strong> ${device.imei}<br>
                        <strong>Speed:</strong> ${device.speed || 0} km/h<br>
                        <strong>Engine:</strong> ${device.engineLocked ? 'üîí Locked' : 'üîì Unlocked'}<br>
                        <strong>Last Seen:</strong> ${new Date(device.lastSeen).toLocaleString()}
                    </div>
                    <div class="btn-group">
                        ${device.online ? `
                            <button class="btn-small ${device.engineLocked ? 'btn-success' : 'btn-warning'}" 
                                    onclick="sendCommand('${device.deviceId}', '${device.engineLocked ? 'engineResume' : 'engineStop'}')">
                                ${device.engineLocked ? 'üîì Unlock' : 'üîí Lock'}
                            </button>
                        ` : ''}
                        <button class="btn-small btn-danger" onclick="deleteDevice('${device._id}', '${device.vehicleName}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update stats
        function updateStats(devices) {
            document.getElementById('totalDevices').textContent = devices.length;
            document.getElementById('onlineDevices').textContent = devices.filter(d => d.online).length;
        }

        // Send command
        async function sendCommand(deviceId, command) {
            try {
                const response = await fetch(`${API_URL}/api/commands/${deviceId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(`‚úÖ ${data.message}`);
                    loadDevices();
                } else {
                    alert(`‚ùå ${data.error}`);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Delete device
        async function deleteDevice(id, name) {
            if (!confirm(`Delete device "${name}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/devices/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Device deleted successfully!');
                    loadDevices();
                } else {
                    alert('‚ùå ' + data.error);
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Load devices on page load
        loadDevices();
        
        // Auto refresh every 10 seconds
        setInterval(loadDevices, 10000);
    </script>
</body>
</html>
